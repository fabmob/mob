apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: admin
spec:
  entryPoints:
    - web
    # - websecure
  routes:
    - match: Host(`${ADMIN_FQDN}`)
      kind: Rule
      middlewares:
        - name: custom-error-middleware
          namespace: traefik-int
      services:
        - kind: Service
          name: admin
          port: 8081
