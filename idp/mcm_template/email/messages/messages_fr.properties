emailVerificationSubject=Mon Compte Mobilit\u00e9 - Activez votre compte
emailVerificationBody=Bonjour,\n\nVeuillez trouver ci-dessous le lien pour activer votre compte : \n\n{0}\n\n.\n\nAttention, ce lien sera actif 24 heures. Votre identifiant correspond \u00e0 l''adresse email personnelle que vous avez renseign\u00e9 lors de la cr\u00e9ation de votre compte.\n\nNous vous souhaitons la bienvenue dans la communaut\u00e9 de Mon Compte Mobilit\u00e9.\n\nMerci pour votre confiance,\n\nL''\u00e9quipe MOB
emailVerificationBodyHtml=<p>Bonjour,</p><p>Veuillez trouver ci-dessous le lien pour activer votre compte : </p><p><a href="{0}">Lien d''activation</a></p><p>Attention, ce lien sera actif 24 heures. Votre identifiant correspond \u00e0 l''adresse email personnelle que vous avez renseign\u00e9 lors de la cr\u00e9ation de votre compte.</p><p>Nous vous souhaitons la bienvenue dans la communaut\u00e9 de Mon Compte Mobilit\u00e9.</p><p>Merci pour votre confiance,</p><p>L''\u00e9quipe MOB</p>
executeActionsBodyCitizen=Bonjour,\n\nNous vous remercions d''avoir cr\u00e9\u00e9 votre compte, et nous vous souhaitons la bienvenue dans la communaut\u00e9 de Mon Compte Mobilit\u00e9. Nous vous invitons \u00e0 activer votre compte en cliquant sur le lien suivant : \n\n{0}\n\nAttention, ce lien sera actif {4}. Votre identifiant correspond \u00e0 l''adresse email personnelle que vous avez renseign\u00e9 lors de la cr\u00e9ation de votre compte.\n\nUne fois votre compte activ\u00e9, vous pourrez lier votre compte MOB et votre compte MaaS pour profiter de l''ensemble des fonctionnalit\u00e9s propos\u00e9es par MOB !\n\nSi vous avez renseign\u00e9 les informations n\u00e9cessaires \u00e0 l''affiliation employeur : nous vous invitons \u00e0 cliquer sur le lien re\u00e7u sur votre adresse mail professionnelle afin de valider votre affiliation. Vous pourrez alors acc\u00e9der aux aides propos\u00e9es par votre employeur.\n\nMerci pour votre confiance,\n\nL''\u00e9quipe MOB
executeActionsBodyHtmlCitizen=<p>Bonjour,</p><p>Nous vous remercions d''avoir cr\u00e9\u00e9 votre compte, et nous vous souhaitons la bienvenue dans la communaut\u00e9 de Mon Compte Mobilit\u00e9. Nous vous invitons \u00e0 activer votre compte en cliquant sur le lien suivant : </p><p><a href="{0}">Lien d''activation</a></p><p>Attention, ce lien sera actif 24 heures. Votre identifiant correspond \u00e0 l''adresse email personnelle que vous avez renseign\u00e9 lors de la cr\u00e9ation de votre compte.</p><p>Une fois votre compte activ\u00e9, vous pourrez lier votre compte MOB et votre compte MaaS pour profiter de l''ensemble des fonctionnalit\u00e9s propos\u00e9es par MOB !</p><p>Si vous avez renseign\u00e9 les informations n\u00e9cessaires \u00e0 l''affiliation employeur : nous vous invitons \u00e0 cliquer sur le lien re\u00e7u sur votre adresse mail professionnelle afin de valider votre affiliation. Vous pourrez alors acc\u00e9der aux aides propos\u00e9es par votre employeur.</p><p>Merci pour votre confiance,</p><p>L''\u00e9quipe MOB</p>
executeActionsBodyFunder=Bonjour {5},\n\nBienvenue dans la communaut\u00e9 Mon Compte Mobilit\u00e9. Votre organisation {6} a cr\u00e9\u00e9 un compte utilisateur pour administrer la plateforme MOB. \n\nPour cela, vous devez activer votre compte et param\u00e9trer votre mot de passe depuis le lien ci-dessous :  \n\n{0}\n\nMerci pour votre confiance,\n\nL''\u00e9quipe MOB
executeActionsBodyHtmlFunder=<p>Bonjour {5},</p><p>Bienvenue dans la communaut\u00e9 Mon Compte Mobilit\u00e9. Votre organisation {6} a cr\u00e9\u00e9 un compte utilisateur pour administrer la plateforme MOB.</p><p>Pour cela, vous devez activer votre compte et param\u00e9trer votre mot de passe depuis le lien ci-dessous : </p><p><a href="{0}">Lien d''activation</a></p><p>Merci pour votre confiance,</p><p>L''\u00e9quipe MOB</p>
executeActionsBody=Votre administrateur vient de demander une mise \u00e0 jour de votre compte {2}. Veuillez cliquer sur le lien ci-dessous afin de commencer le processus.\n\n{0}\n\nCe lien expire dans {1} minute(s).\n\nSi vous n''\u00eates pas \u00e0 l''origine de cette requ\u00eate, veuillez ignorer ce message ; aucun changement ne sera effectu\u00e9 sur votre compte.
executeActionsBodyHtml=<p>Votre administrateur vient de demander une mise \u00e0 jour de votre compte {2}. Veuillez cliquer sur le lien ci-dessous afin de commencer le processus.</p><p><a href="{0}">{0}</a></p><p>Ce lien expire dans {1} minute(s).</p><p>Si vous n''\u00eates pas \u00e0 l''origine de cette requ\u00eate, veuillez ignorer ce message ; aucun changement ne sera effectu\u00e9 sur votre compte.</p>
