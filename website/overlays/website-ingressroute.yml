apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: website
spec:
  entryPoints:
    - web
      #    - websecure
  routes:
    - match: Host(`${WEBSITE_FQDN}`)
      kind: Rule
      services:
        - name: website
          port: 80
    - match: Host(`${WEBSITE_FQDN}`) && PathPrefix(`/api/`)
      kind: Rule
      middlewares:
        - name: stripprefix
      services:
        - name: api
          namespace: ${KUBERNETES_API_NAMESPACE}
          port: 3000
