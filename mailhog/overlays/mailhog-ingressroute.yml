apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: mailhog
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - web
    # - websecure
  routes:
    - match: Host(`${MAILHOG_FQDN}`)
      kind: Rule
      middlewares:
        - name: custom-error-middleware
          namespace: traefik-int
      services:
        - kind: Service
          name: mailhog
          port: 8025
