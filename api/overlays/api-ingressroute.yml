apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: api
spec:
  entryPoints:
    - web
    # - websecure
  routes:
    - match: Host(`${API_FQDN}`)
      middlewares:
        - name: api-headers-middleware
        - name: api-ratelimit-middleware
        - name: api-inflightreq-middleware
      kind: Rule
      services:
        - kind: Service
          name: api
          port: 3000
